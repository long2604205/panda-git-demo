<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Way Merge: Mixed v9 Logic & Side Aligned Buttons</title>
    <!-- Load Monaco Editor Styles via CDN -->
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/editor/editor.main.css">
    <!-- Load Diff Match Patch for Char-Level Diffing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>

    <style>
        /* --- CSS Variables for Theming --- */
        :root, body.light-theme {
            --bg-body: #ededed;
            --bg-toolbar: #f2f2f2;
            --border-light: #d1d1d1;
            --border-medium: #c0c0c0;
            --bg-gap: #f0f0f0;
            --bg-header: #e8e8e8;
            --bg-editor: white;
            --bg-center-header: #fff9c4;
            --text-color: #666;

            /* Light Theme Highlights */
            --color-auto-merge: rgba(50, 150, 255, 0.2);
            --color-edit: rgba(155, 89, 182, 0.15);
            --color-edit-char: rgba(142, 36, 170, 0.3);
            --color-conflict-block: rgba(255, 100, 100, 0.1);
            --color-conflict-marker: rgba(255, 0, 0, 0.4);
            --color-conflict-char-bg: rgba(255, 165, 0, 0.4);
            --color-conflict-char-border: #e65100;
        }

        body.dark-theme {
            --bg-body: #1e1e1e;
            --bg-toolbar: #2d2d30;
            --border-light: #3c3c3c;
            --border-medium: #4e4e4e;
            --bg-gap: #252526;
            --bg-header: #2c2c2c;
            --bg-editor: #1e1e1e;
            --bg-center-header: #474700;
            --text-color: #ccc;

            /* Dark Theme Highlights */
            --color-auto-merge: rgba(50, 150, 255, 0.3);
            --color-edit: rgba(186, 104, 200, 0.3); /* Lighter purple on dark */
            --color-edit-char: rgba(186, 104, 200, 0.5);
            --color-conflict-block: rgba(255, 120, 120, 0.2); /* Lighter red on dark */
            --color-conflict-marker: rgba(255, 80, 80, 0.5);
            --color-conflict-char-bg: rgba(255, 180, 50, 0.5); /* Lighter orange on dark */
            --color-conflict-char-border: #ffcc00;
        }

        /* --- RESET & BASE STYLES (FROM v9) --- */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        /* --- LAYOUT UTILS --- */
        .flex { display: flex; }
        .flex-col { display: flex; flex-direction: column; }
        .flex-1 { flex: 1; }
        .flex-center { display: flex; align-items: center; justify-content: center; }

        /* --- TOOLBAR & HEADER --- */
        .toolbar {
            height: 40px; background-color: var(--bg-toolbar); border-bottom: 1px solid var(--border-light);
            display: flex; align-items: center; justify-content: space-between; padding: 0 16px; z-index: 30;
            color: var(--text-color);
        }
        .header {
            height: 28px; background-color: var(--bg-header); border-bottom: 1px solid var(--border-medium);
            display: flex; font-size: 11px; font-weight: 600; color: var(--text-color); z-index: 20;
        }
        .header-col { padding: 0 8px; display: flex; align-items: center; }
        .header-center { background-color: var(--bg-center-header); justify-content: center; }

        /* --- MAIN CONTAINER --- */
        #main-container {
            flex: 1; display: flex; position: relative;
            background-color: var(--bg-gap);
            min-height: 0;
        }

        /* --- EDITOR CONTAINERS --- */
        .editor-container {
            background-color: var(--bg-editor);
            position: relative;
            overflow: hidden; /* Monaco handles scroll */
        }
        .editor-center {
            flex: 1.2;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        /* --- GAPS & SVG --- */
        .gap-col {
            width: 80px; background-color: var(--bg-gap);
            border-left: 1px solid var(--border-light); border-right: 1px solid var(--border-light);
            flex-shrink: 0; z-index: 0; position: relative;
        }
        #svg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        /* --- BUTTON OVERLAYS --- */
        .action-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50;
            pointer-events: none;
        }

        /* UPDATED: Transparent Base Style */
        .action-btn {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            pointer-events: auto;
            background: transparent; /* Reset to transparent */
            border: 1px solid transparent; /* Reset to transparent */
            box-shadow: none; /* Reset to none */
            transition: all 0.2s ease;
            font-size: 0;
        }

        .action-btn:hover {
            background: var(--bg-editor);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
            color: #1976d2; /* Default Blue hover for arrows */
        }
        .dark-theme .action-btn:hover {
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        /* Reject Button Specific Style (v9) */
        .reject-btn:hover {
            border-color: #d32f2f;
            color: #d32f2f;
            background: #fff0f0;
        }
        .dark-theme .reject-btn:hover {
            border-color: #ff8a80;
            color: #ff8a80;
            background: #3d0000;
        }


        /* Purple Edit Button Style (v9) */
        .edit-btn {
            color: #8e24aa;
        }
        .edit-btn:hover {
            border-color: #8e24aa;
            color: #8e24aa;
            background: #f3e5f5;
        }
        .dark-theme .edit-btn {
            color: #ba68c8;
        }
        .dark-theme .edit-btn:hover {
            border-color: #ba68c8;
            color: #ba68c8;
            background: #4a148c;
        }


        /* Finalize Button Style (NEW) */
        .finalize-btn {
            z-index: 60;
            color: var(--text-color);
        }
        .finalize-btn:hover {
            color: #d32f2f;
        }
        .dark-theme .finalize-btn:hover {
            color: #ff8a80;
        }


        /* --- DYNAMIC STYLES (v9) --- */
        .diff-conflict {
            background-color: var(--color-conflict-block) !important;
        }
        .diff-marker {
            background-color: var(--color-conflict-marker);
            font-weight: bold;
            color: var(--text-color);
        }

        /* Resolved Manually (Green) */
        .diff-resolved-green {
            background-color: rgba(100, 255, 100, 0.2) !important;
        }

        /* Auto-Merge (Blue) */
        .diff-auto-merge-blue {
            background-color: var(--color-auto-merge) !important;
        }

        /* Edit (Purple) Block Background */
        .diff-edit-purple {
            background-color: var(--color-edit) !important;
        }

        /* --- NEW: Conflict Base Block Background --- */
        .diff-block-base {
            background-color: var(--color-conflict-block);
        }

        /* --- Character Level Diffs (v9) --- */
        /* Edit Char Diffs (Purple) */
        .diff-char-add, .diff-char-del {
            background-color: var(--color-edit-char);
        }

        /* Conflict Char Diffs (Orange/Red) */
        .diff-char-diff {
            background-color: var(--color-conflict-char-bg);
            border-bottom: 1px solid var(--color-conflict-char-border);
        }

        /* Style for next/prev buttons in toolbar */
        .nav-btn {
            background: var(--bg-editor);
            border: 1px solid var(--border-medium);
            border-radius: 4px;
            padding: 4px 8px;
            margin: 0 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-color);
            transition: background 0.1s;
        }
        .nav-btn:hover {
            background: var(--bg-header);
        }
        .nav-btn:disabled {
            color: #aaa;
            cursor: not-allowed;
            background: #f8f8f8;
        }
        .dark-theme .nav-btn:disabled {
            color: #555;
            background: #1c1c1c;
        }

        .theme-toggle {
            cursor: pointer;
            margin-left: 20px;
            color: var(--text-color);
            border: 1px solid var(--border-medium);
            background: var(--bg-editor);
            padding: 3px 6px;
            border-radius: 4px;
        }
        .theme-toggle:hover {
            background: var(--bg-header);
        }
    </style>
</head>

        <span style="font-weight:bold; font-size:13px;">Monaco 3-Way Merge (Side Aligned + v9 Features)</span>

<div class="header">

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
<script>
    // --- DATA GENERATOR (FROM v9) ---
    const segments = [
        { type: 'common', text: ["package com.example.service;", "import java.util.*;", "import java.util.stream.Collectors;", ""] },

        // NEW: EDIT LEFT (Purple) - Modified text to show partial diff clearly
        { type: 'edit-left',
            local: ["// [NEW] Logger added locally", "private final Logger log = LoggerFactory.getLogger(UserService.class);"],
            remote: ["// [OLD] No logger", "private final Logger log = null;"]
        },

        { type: 'common', text: ["", "public class UserService {", "", "    private final UserRepository repo;", "    private final NotificationService notifier;"] },

        // EXISTING: Conflict 1 (Red)
        { type: 'conflict',
            local: ["    // Local: Constructor Injection", "    public UserService(UserRepository repo) {", "        this.repo = repo;", "        this.notifier = null;", "    }"],
            remote: ["    // Remote: Single Arg", "    public UserService(UserRepository repo) {", "        this.repo = repo;", "        this.notifier = new EmailService();", "    }"]
        },

        { type: 'common', text: ["", "    // --- CRUD OPERATIONS ---", ""] },

        // EXISTING: AUTO-MERGE (Blue)
        { type: 'auto-merge-right',
            text: [
                "    // [AUTO-MERGED] Added by Remote, no conflict",
                "    public boolean exists(String email) {",
                "        return repo.existsByEmail(email);",
                "    }"
            ]
        },

        { type: 'common', text: [""] },

        // NEW: EDIT RIGHT (Purple) - Showing modification
        { type: 'edit-right',
            local: ["    public void delete(String id) {", "        repo.deleteById(id);", "    }"],
            remote: ["    // [NEW] Change from Right (Soft Delete)", "    public void delete(String id) {", "        repo.softDelete(id, true);", "    }"]
        },

        { type: 'common', text: [""] },

        // EXISTING: Conflict 3 (Red)
        { type: 'conflict',
            local: ["    public void deleteUser(String id) {", "        repo.deleteById(id);", "    }"],
            remote: ["    public void deleteUser(String id) {", "        repo.softDelete(id);", "    }"]
        },

        { type: 'common', text: ["}"] }
    ];

    let LEFT_LINES = [], CENTER_LINES_INIT = [], RIGHT_LINES = [], DIFF_MAPPING = [];
    let currentChangeIndex = -1; // Index in the filtered list of changes
    let currentTheme = 'light';

    (function buildData() {
        let leftIdx = 0, centerIdx = 0, rightIdx = 0, conflictId = 1;
        segments.forEach(seg => {
            if (seg.type === 'common') {
                seg.text.forEach(l => { LEFT_LINES.push(l); CENTER_LINES_INIT.push(l); RIGHT_LINES.push(l); });
                leftIdx += seg.text.length; centerIdx += seg.text.length; rightIdx += seg.text.length;
            }
            else if (seg.type === 'conflict') {
                seg.local.forEach(l => LEFT_LINES.push(l));
                seg.remote.forEach(l => RIGHT_LINES.push(l));

                const startC = centerIdx;
                CENTER_LINES_INIT.push("<<<<<<< HEAD");
                seg.local.forEach(l => CENTER_LINES_INIT.push(l));
                CENTER_LINES_INIT.push("=======");
                seg.remote.forEach(l => CENTER_LINES_INIT.push(l));
                CENTER_LINES_INIT.push(">>>>>>> feature/branch");

                const lenC = 1 + seg.local.length + 1 + seg.remote.length + 1;

                DIFF_MAPPING.push({
                    id: conflictId++,
                    type: 'conflict',
                    left: { start: leftIdx, end: leftIdx + seg.local.length - 1 },
                    center: { start: startC, end: startC + lenC - 1 },
                    right: { start: rightIdx, end: rightIdx + seg.remote.length - 1 },
                    color: 'rgba(255, 100, 100, 0.25)',
                    bgClass: 'diff-conflict',
                    resolvedSide: null,
                    finalized: false,
                    leftDiffers: true,
                    rightDiffers: true
                });

                leftIdx += seg.local.length; rightIdx += seg.remote.length; centerIdx += lenC;
            }
            else if (seg.type === 'auto-merge-right') {
                seg.text.forEach(l => {
                    RIGHT_LINES.push(l);
                    CENTER_LINES_INIT.push(l);
                });

                DIFF_MAPPING.push({
                    id: conflictId++,
                    type: 'auto-merge',
                    left: null,
                    center: { start: centerIdx, end: centerIdx + seg.text.length - 1 },
                    right: { start: rightIdx, end: rightIdx + seg.text.length - 1 },
                    color: 'rgba(50, 150, 255, 0.2)',
                    bgClass: 'diff-auto-merge-blue',
                    resolvedSide: 'auto',
                    rejected: false
                });

                rightIdx += seg.text.length;
                centerIdx += seg.text.length;
            }
            else if (seg.type === 'edit-left') {
                seg.local.forEach(l => LEFT_LINES.push(l));
                seg.remote.forEach(l => { RIGHT_LINES.push(l); CENTER_LINES_INIT.push(l); });

                DIFF_MAPPING.push({
                    id: conflictId++,
                    type: 'edit',
                    source: 'left',
                    left: { start: leftIdx, end: leftIdx + seg.local.length - 1 },
                    center: { start: centerIdx, end: centerIdx + seg.remote.length - 1 },
                    right: { start: rightIdx, end: rightIdx + seg.remote.length - 1 },
                    color: 'rgba(155, 89, 182, 0.25)',
                    bgClass: 'diff-edit-purple',
                    resolvedSide: null,
                    rejected: false
                });

                leftIdx += seg.local.length; rightIdx += seg.remote.length; centerIdx += seg.remote.length;
            }
            else if (seg.type === 'edit-right') {
                seg.local.forEach(l => { LEFT_LINES.push(l); CENTER_LINES_INIT.push(l); });
                seg.remote.forEach(l => RIGHT_LINES.push(l));

                DIFF_MAPPING.push({
                    id: conflictId++,
                    type: 'edit',
                    source: 'right',
                    left: { start: leftIdx, end: leftIdx + seg.local.length - 1 },
                    center: { start: centerIdx, end: centerIdx + seg.local.length - 1 },
                    right: { start: rightIdx, end: rightIdx + seg.remote.length - 1 },
                    color: 'rgba(155, 89, 182, 0.25)',
                    bgClass: 'diff-edit-purple',
                    resolvedSide: null,
                    rejected: false
                });

                leftIdx += seg.local.length; rightIdx += seg.remote.length; centerIdx += seg.local.length;
            }
        });
    })();

    // --- HELPER: Char Diff Logic (v9) ---
    function computeCharLevelDiffs(centerText, sideText, centerStartLine, sideStartLine, isConflict = false) {
        if (typeof diff_match_patch === 'undefined') return { center: [], side: [] };

        const dmp = new diff_match_patch();
        const diffs = dmp.diff_main(centerText, sideText);
        dmp.diff_cleanupSemantic(diffs);

        const decosCenter = [];
        const decosSide = [];

        // Determine which classes to use based on type
        const clsAdd = isConflict ? 'diff-char-diff' : 'diff-char-add';
        const clsDel = isConflict ? 'diff-char-diff' : 'diff-char-del';

        let cLine = centerStartLine + 1, cCol = 1;
        let sLine = sideStartLine + 1, sCol = 1;

        diffs.forEach(([op, text]) => {
            const lines = text.split('\n');
            const lineCount = lines.length;

            const processText = (startL, startC, targetArray, className) => {
                let curL = startL, curC = startC;
                lines.forEach((lineContent, i) => {
                    const len = lineContent.length;
                    if (len > 0 && className) {
                        targetArray.push({
                            range: new monaco.Range(curL, curC, curL, curC + len),
                            options: { inlineClassName: className }
                        });
                    }
                    if (i < lineCount - 1) { curL++; curC = 1; } else { curC += len; }
                });
                return { l: curL, c: curC };
            };

            if (op === 0) {
                const resC = processText(cLine, cCol, [], null); cLine = resC.l; cCol = resC.c;
                const resS = processText(sLine, sCol, [], null); sLine = resS.l; sCol = resS.c;
            }
            else if (op === -1) {
                const res = processText(cLine, cCol, decosCenter, clsDel); cLine = res.l; cCol = res.c;
            }
            else if (op === 1) {
                const res = processText(sLine, sCol, decosSide, clsAdd); cLine = res.l; cCol = res.c;
            }
        });

        return { center: decosCenter, side: decosSide };
    }


    // --- HISTORY & STATE ---
    const resolvedStateHistory = new Map();
    function captureResolvedState(versionId) {
        const state = {};
        DIFF_MAPPING.forEach(d => {
            const s = {};
            if (d.resolvedSide) s.resolvedSide = d.resolvedSide;
            if (d.rejected) s.rejected = true;
            if (d.finalized) s.finalized = true;
            if (Object.keys(s).length > 0) state[d.id] = s;
        });
        resolvedStateHistory.set(versionId, state);
    }
    function restoreResolvedState(versionId) {
        const state = resolvedStateHistory.get(versionId) || {};
        DIFF_MAPPING.forEach(d => {
            const s = state[d.id] || {};
            d.resolvedSide = s.resolvedSide || null;
            d.rejected = !!s.rejected;
            d.finalized = !!s.finalized;
        });
    }

    // --- CORE CHECKER ---
    function hasMarkersInContent(diff, model) {
        const lineCount = model.getLineCount();
        const start = Math.max(1, diff.center.start + 1);
        const end = Math.min(lineCount, diff.center.end + 1);
        if (start > end) return false;
        const rangeContent = model.getValueInRange(new monaco.Range(start, 1, end, 9999));
        return rangeContent.includes('<<<<<<<') && rangeContent.includes('>>>>>>>');
    }

    // --- MONACO ---
    let editorLeft, editorCenter, editorRight;
    let decorationsLeft = [], decorationsCenter = [], decorationsRight = [];
    const svgLayer = document.getElementById('svg-layer');
    const actionsOverlay = document.getElementById('actions-overlay');

    // --- THEME LOGIC ---
    function setMonacoTheme(theme) {
        monaco.editor.setTheme(theme === 'dark' ? 'vs-dark' : 'vs');
        const body = document.body;
        body.classList.toggle('dark-theme', theme === 'dark');
        body.classList.toggle('light-theme', theme === 'light');
        document.getElementById('theme-toggle').textContent = `Chủ đề: ${theme === 'dark' ? 'Tối' : 'Sáng'}`;
    }

    function toggleTheme() {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        setMonacoTheme(currentTheme);
        // Force re-draw highlights and SVG paths to pick up new CSS variables
        updateDecorations();
        drawLayerElements();
        updateActionButtons();
    }
    window.toggleTheme = toggleTheme;


    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });
    require(['vs/editor/editor.main'], function () {
        // Initialize theme to light first
        setMonacoTheme('light');

        const commonOptions = { language: 'java', theme: 'vs', scrollBeyondLastLine: false, minimap: { enabled: false }, lineNumbers: 'on', renderLineHighlight: 'none', scrollbar: { vertical: 'hidden', horizontal: 'auto' }, readOnly: true, folding: false };

        editorLeft = monaco.editor.create(document.getElementById('container-left'), { value: LEFT_LINES.join('\n'), ...commonOptions });
        editorCenter = monaco.editor.create(document.getElementById('container-center'), { value: CENTER_LINES_INIT.join('\n'), ...commonOptions, readOnly: false });
        editorRight = monaco.editor.create(document.getElementById('container-right'), { value: RIGHT_LINES.join('\n'), ...commonOptions });

        // Apply theme right after creation
        setMonacoTheme(currentTheme);


        editorCenter.onDidChangeModelContent((e) => {
            const model = editorCenter.getModel();
            const versionId = model.getAlternativeVersionId();

            e.changes.forEach(change => {
                const linesAdded = (change.text.match(/\n/g) || []).length;
                const linesRemoved = change.range.endLineNumber - change.range.startLineNumber;
                const delta = linesAdded - linesRemoved;

                if (delta !== 0) {
                    DIFF_MAPPING.forEach(d => {
                        const diffStartLine = d.center.start + 1;
                        const diffEndLine = d.center.end + 1;
                        if (change.range.endLineNumber < diffStartLine) {
                            d.center.start += delta; d.center.end += delta;
                        } else if (change.range.endLineNumber <= diffEndLine) {
                            d.center.end += delta;
                        }
                    });
                }
            });

            if (e.isUndoing || e.isRedoing) restoreResolvedState(versionId);
            else captureResolvedState(versionId);

            updateDecorations();
            drawLayerElements();
            updateActionButtons();
            updateNavButtons(); // Update navigation buttons on content change
        });

        captureResolvedState(editorCenter.getModel().getAlternativeVersionId());

        let isSyncing = false;
        const sync = (src) => { if(!isSyncing){ isSyncing=true; const t=src.getScrollTop(); [editorLeft, editorCenter, editorRight].forEach(e=>e!==src && e.setScrollTop(t)); drawLayerElements(); updateActionButtons(); isSyncing=false; }};
        [editorLeft, editorCenter, editorRight].forEach(e => e.onDidScrollChange(() => sync(e)));
        window.addEventListener('resize', () => { [editorLeft, editorCenter, editorRight].forEach(e=>e.layout()); drawLayerElements(); updateActionButtons(); });

        updateDecorations();
        setTimeout(() => {
            drawLayerElements();
            updateActionButtons();
            updateNavButtons();
            // Default: Scroll to the first change block on mount
            goToChange('next', true);
        }, 200);
    });

    // --- NAVIGATION LOGIC (NEW) ---
    function getActiveChangeBlocks() {
        return DIFF_MAPPING.filter(d =>
            // All active blocks: Auto-merge (if not rejected), Edit (if not resolved), Conflict (if not finalized/resolved)
            (d.type === 'auto-merge' && !d.rejected) ||
            (d.type === 'edit' && !d.resolvedSide) ||
            (d.type === 'conflict' && !d.finalized && !d.resolvedSide)
        ).sort((a, b) => a.center.start - b.center.start);
    }

    function goToChange(direction, initial = false) {
        const activeBlocks = getActiveChangeBlocks();

        if (activeBlocks.length === 0) {
            currentChangeIndex = -1;
            updateNavButtons();
            return;
        }

        let newIndex = currentChangeIndex;

        if (initial) {
            newIndex = 0;
        } else if (direction === 'next') {
            newIndex = (currentChangeIndex + 1);
            if (newIndex >= activeBlocks.length) {
                newIndex = 0; // Wrap around to the first block
            }
        } else if (direction === 'prev') {
            newIndex = (currentChangeIndex - 1);
            if (newIndex < 0) {
                newIndex = activeBlocks.length - 1; // Wrap around to the last block
            }
        }

        // Ensure index is valid before assigning
        if (newIndex >= 0 && newIndex < activeBlocks.length) {
            currentChangeIndex = newIndex;
            const targetBlock = activeBlocks[currentChangeIndex];

            // Target is the starting line of the block
            const lineNumber = targetBlock.center.start + 1;

            editorCenter.focus();
            // 1. Scroll to the line (use revealLineInCenter to position it clearly in the viewport)
            editorCenter.revealLineInCenter(lineNumber);
            // 2. Set the cursor position to the start of the line
            editorCenter.setPosition({ lineNumber: lineNumber, column: 1 });
        } else if (currentChangeIndex === -1 && activeBlocks.length > 0) {
            // Handle case where we start navigating but current index is -1
            currentChangeIndex = 0;
            goToChange('next', true); // Re-run to scroll to the first element
            return;
        }

        updateNavButtons();
    }

    function updateNavButtons() {
        const activeBlocks = getActiveChangeBlocks();
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        if (!prevBtn || !nextBtn) return;

        if (activeBlocks.length <= 1) {
            prevBtn.disabled = true;
            nextBtn.disabled = true;
        } else {
            prevBtn.disabled = false;
            nextBtn.disabled = false;
        }

        // Optional: Can add visual feedback for the current block
    }

    window.goToChange = goToChange; // Expose to HTML

    // --- DECORATIONS ---
    function updateDecorations() {
        const createDeco = (range, className) => ({ range: new monaco.Range(range.start + 1, 1, range.end + 1, 1), options: { isWholeLine: true, className } });
        const model = editorCenter.getModel();
        const txt = model.getValue().split('\n');
        const LC = model.getLineCount();

        let dl=[], dc=[], dr=[];

        DIFF_MAPPING.forEach(d => {
            if (d.rejected || d.finalized) return;
            if (d.center.start < 0 || d.center.end >= LC || d.center.start > d.center.end) return;

            // --- CASE 1: AUTO MERGE (BLUE) ---
            if (d.type === 'auto-merge') {
                const blueClass = 'diff-auto-merge-blue';
                dc.push(createDeco(d.center, blueClass));
                if (d.right) dr.push(createDeco(d.right, blueClass));
                return;
            }

            // --- CASE 2: EDIT (PURPLE) WITH CHAR DIFF ---
            if (d.type === 'edit') {
                if (d.resolvedSide) return;
                const purpleClass = 'diff-edit-purple';

                if (d.source === 'left') {
                    dl.push(createDeco(d.left, purpleClass));
                    dc.push(createDeco(d.center, purpleClass));
                } else {
                    dr.push(createDeco(d.right, purpleClass));
                    dc.push(createDeco(d.center, purpleClass));
                }

                const centerRange = new monaco.Range(d.center.start + 1, 1, d.center.end + 1, 9999);
                const centerText = model.getValueInRange(centerRange);
                let sideText = "";
                let sideStartLine = 0;

                if (d.source === 'left') {
                    sideStartLine = d.left.start;
                    sideText = LEFT_LINES.slice(d.left.start, d.left.end + 1).join('\n');
                } else {
                    sideStartLine = d.right.start;
                    sideText = RIGHT_LINES.slice(d.right.start, d.right.end + 1).join('\n');
                }

                // isConflict = false for Edit blocks
                const charDiffs = computeCharLevelDiffs(centerText, sideText, d.center.start, sideStartLine, false);
                dc.push(...charDiffs.center);
                if (d.source === 'left') dl.push(...charDiffs.side);
                else dr.push(...charDiffs.side);

                return;
            }

            // --- CASE 3: CONFLICT (RED) - FULL CHAR DIFF LOGIC ---
            if (d.type === 'conflict') {
                const markersExist = hasMarkersInContent(d, model);
                const centerRange = new monaco.Range(d.center.start + 1, 1, d.center.end + 1, 9999);
                const centerText = model.getValueInRange(centerRange);

                // 1. Compare vs LEFT
                const leftText = LEFT_LINES.slice(d.left.start, d.left.end + 1).join('\n');
                if (leftText !== centerText || markersExist) {
                    d.leftDiffers = true;
                    const baseClass = markersExist ? 'diff-conflict' : 'diff-block-base';
                    dl.push(createDeco(d.left, baseClass));

                    if (!markersExist) {
                        // Highlight Base Block in Center
                        dc.push(createDeco(d.center, 'diff-block-base'));
                        // Compute Char Diffs (isConflict = true)
                        const chars = computeCharLevelDiffs(centerText, leftText, d.center.start, d.left.start, true);
                        dc.push(...chars.center);
                        dl.push(...chars.side);
                    } else {
                        // Just Conflict Block
                        dc.push(createDeco(d.center, 'diff-conflict'));
                    }
                } else {
                    d.leftDiffers = false;
                }

                // 2. Compare vs RIGHT
                const rightText = RIGHT_LINES.slice(d.right.start, d.right.end + 1).join('\n');
                if (rightText !== centerText || markersExist) {
                    d.rightDiffers = true;
                    const baseClass = markersExist ? 'diff-conflict' : 'diff-block-base';
                    dr.push(createDeco(d.right, baseClass));

                    if (!markersExist) {
                        // Ensure Base Block is highlighted (avoid duplicate push if already done by Left)
                        if (!d.leftDiffers) dc.push(createDeco(d.center, 'diff-block-base'));

                        // Compute Char Diffs (isConflict = true)
                        const chars = computeCharLevelDiffs(centerText, rightText, d.center.start, d.right.start, true);
                        dc.push(...chars.center);
                        dr.push(...chars.side);
                    } else {
                        // Ensure Conflict Block (avoid duplicate)
                        if (!d.leftDiffers) dc.push(createDeco(d.center, 'diff-conflict'));
                    }
                } else {
                    d.rightDiffers = false;
                }

                // Markers highlighting
                if (markersExist) {
                    const end = Math.min(d.center.end, txt.length - 1);
                    for(let i=d.center.start; i<=end; i++) {
                        if ((txt[i]||"").match(/^(<<<<<<<|=======|>>>>>>>)/)) {
                            dc.push({ range: new monaco.Range(i+1,1,i+1,1), options: { isWholeLine: true, className: 'diff-marker' } });
                        }
                    }
                }
            }
        });
        decorationsLeft = editorLeft.deltaDecorations(decorationsLeft, dl);
        decorationsCenter = editorCenter.deltaDecorations(decorationsCenter, dc);
        decorationsRight = editorRight.deltaDecorations(decorationsRight, dr);
        updateNavButtons(); // Update buttons after determining active blocks
    }

    // --- SVG ---
    function drawLayerElements() {
        if (!editorLeft) return;
        const getH = (e) => e.getOption(monaco.editor.EditorOption.lineHeight);
        const rL = document.getElementById('container-left').getBoundingClientRect();
        const rC = document.getElementById('container-center').getBoundingClientRect();
        const rR = document.getElementById('container-right').getBoundingClientRect();
        const rMain = document.getElementById('main-container').getBoundingClientRect();

        const xL_end = rL.width;
        const xC_start = rC.left - rMain.left;
        const xC_end = xC_start + rC.width;
        const xR_start = rR.left - rMain.left;

        let svg = '';
        const model = editorCenter.getModel();
        const LC = model.getLineCount();

        // Get colors based on current theme
        const getCssVar = (name) => getComputedStyle(document.body).getPropertyValue(name);
        const autoMergeColor = getCssVar('--color-auto-merge');
        const editColor = getCssVar('--color-edit');
        const conflictColor = getCssVar('--color-conflict-block');

        DIFF_MAPPING.forEach(d => {
            if (d.rejected || d.finalized) return;
            const getY = (ed, idx) => ed.getTopForLineNumber(idx+1) - ed.getScrollTop();
            if (d.center.start < 0 || d.center.end >= LC || d.center.start > d.center.end) return;

            const yc1 = getY(editorCenter, d.center.start);
            const yc2 = getY(editorCenter, d.center.end) + getH(editorCenter);

            if (d.type === 'auto-merge') {
                if (d.right) {
                    const h = getH(editorRight);
                    const yr1 = getY(editorRight, d.right.start);
                    const yr2 = getY(editorRight, d.right.end) + h;
                    svg += mkFillPath(xC_end, yc1, yc2, xR_start, yr1, yr2, autoMergeColor);
                }
            }
            else if (d.type === 'edit') {
                if (d.resolvedSide) return;
                if (d.source === 'left') {
                    const h = getH(editorLeft);
                    const yl1 = getY(editorLeft, d.left.start);
                    const yl2 = getY(editorLeft, d.left.end) + h;
                    svg += mkFillPath(xL_end, yl1, yl2, xC_start, yc1, yc2, editColor);
                } else {
                    const h = getH(editorRight);
                    const yr1 = getY(editorRight, d.right.start);
                    const yr2 = getY(editorRight, d.right.end) + h;
                    svg += mkFillPath(xC_end, yc1, yc2, xR_start, yr1, yr2, editColor);
                }
            }
            else if (d.type === 'conflict') {
                // SVG ONLY IF DIFFERS
                if (d.leftDiffers) {
                    const h = getH(editorLeft);
                    const yl1 = getY(editorLeft, d.left.start);
                    const yl2 = getY(editorLeft, d.left.end) + h;
                    svg += mkFillPath(xL_end, yl1, yl2, xC_start, yc1, yc2, conflictColor);
                }
                if (d.rightDiffers) {
                    const h = getH(editorRight);
                    const yr1 = getY(editorRight, d.right.start);
                    const yr2 = getY(editorRight, d.right.end) + h;
                    svg += mkFillPath(xC_end, yc1, yc2, xR_start, yr1, yr2, conflictColor);
                }
            }
        });
        svgLayer.innerHTML = svg;
    }

    function mkFillPath(x1, y1a, y1b, x2, y2a, y2b, fill) {
        const cp = (x2 - x1) * 0.5;
        return `<path d="M ${x1} ${y1a} C ${x1+cp} ${y1a}, ${x2-cp} ${y2a}, ${x2} ${y2a} L ${x2} ${y2b} C ${x2-cp} ${y2b}, ${x1+cp} ${y1b}, ${x1} ${y1b} Z" fill="${fill}" />`;
    }

    // --- ACTIONS (UPDATED) ---
    function updateActionButtons() {
        actionsOverlay.innerHTML = '';
        if (!editorLeft) return;
        const rL = document.getElementById('container-left').getBoundingClientRect();
        const rR = document.getElementById('container-right').getBoundingClientRect();
        const rC = document.getElementById('container-center').getBoundingClientRect();
        const rMain = document.getElementById('main-container').getBoundingClientRect();
        const btnSz = 24;
        const padding = 8;
        const model = editorCenter.getModel();
        const LC = model.getLineCount();

        // Standard get Y for Center (Used for Edit/Auto-Merge)
        const getYCenter = (s, e) => (editorCenter.getTopForLineNumber(s+1) - editorCenter.getScrollTop()) + ((e-s+1)*editorCenter.getOption(monaco.editor.EditorOption.lineHeight)/2) - (btnSz/2);

        // Helper for Source Based Y (Used for Conflicts)
        const getYSource = (ed, s, e) => {
            const topPx = ed.getTopForLineNumber(s + 1);
            const heightPx = (e - s + 1) * ed.getOption(monaco.editor.EditorOption.lineHeight);
            return (topPx + heightPx / 2) - btnSz / 2 - ed.getScrollTop();
        };

        const gapLeftX = (rC.left - rMain.left) - btnSz - padding;
        const gapRightX = (rC.right - rMain.left) + padding;

        DIFF_MAPPING.forEach(d => {
            if (d.rejected || d.finalized) return;
            if (d.center.start < 0 || d.center.end >= LC || d.center.start > d.center.end) return;

            // --- 1. AUTO MERGE (Use Old Positioning) ---
            if (d.type === 'auto-merge') {
                const top = getYCenter(d.center.start, d.center.end);
                if (top > -btnSz && top < rMain.height) {
                    createBtn(top, (rC.right - rMain.left) + 4, d.id, 'reject-auto',
                        '<path d="M18 6L6 18M6 6l12 12"></path>', 'reject-btn');
                }
                return;
            }

            // --- 2. EDIT (Use Old Positioning) ---
            if (d.type === 'edit') {
                if (d.resolvedSide) return;
                const top = getYCenter(d.center.start, d.center.end);
                if (top < -btnSz || top > rMain.height) return;

                if (d.source === 'left') {
                    createBtn(top, gapLeftX, d.id, 'left',
                        '<path d="M13 17l5-5-5-5M6 17l5-5-5-5"></path>', 'edit-btn');
                } else {
                    createBtn(top, gapRightX, d.id, 'right',
                        '<path d="M11 17l-5-5 5-5M18 17l-5-5 5-5"></path>', 'edit-btn');
                }
                return;
            }

            // --- 3. CONFLICT (NEW Side Aligned Positioning) ---
            if (d.type === 'conflict') {
                const markersExist = hasMarkersInContent(d, model);

                // Left Side - Only show if differs
                if (d.left && d.leftDiffers) {
                    const top = getYSource(editorLeft, d.left.start, d.left.end);
                    const leftEdgeX = rL.right - rMain.left;
                    const arrowX = leftEdgeX + padding;

                    if (top > -btnSz && top < rMain.height) {
                        createBtn(top, arrowX, d.id, 'left', '<path d="M13 17l5-5-5-5M6 17l5-5-5-5"></path>');
                        if (!markersExist) {
                            createBtn(top, arrowX + btnSz + 2, d.id, 'finalize', '<path d="M18 6L6 18M6 6l12 12"></path>', 'finalize-btn');
                        }
                    }
                }

                // Right Side - Only show if differs
                if (d.right && d.rightDiffers) {
                    const top = getYSource(editorRight, d.right.start, d.right.end);
                    const rightEdgeX = rR.left - rMain.left;
                    const arrowX = rightEdgeX - btnSz - padding;

                    if (top > -btnSz && top < rMain.height) {
                        createBtn(top, arrowX, d.id, 'right', '<path d="M11 17l-5-5 5-5M18 17l-5-5 5-5"></path>');
                        if (!markersExist) {
                            createBtn(top, arrowX - btnSz - 2, d.id, 'finalize', '<path d="M18 6L6 18M6 6l12 12"></path>', 'finalize-btn');
                        }
                    }
                }
            }
        });
    }

    function createBtn(top, left, id, actionType, svgPath, extraClass = '') {
        const btn = document.createElement('div');
        btn.className = `action-btn ${extraClass}`;
        btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${svgPath}</svg>`;

        if (actionType === 'reject-auto') {
            btn.title = "Reject Auto-Merge";
            btn.onclick = (e) => { e.stopPropagation(); rejectAutoMerge(id); };
        }
        else if (actionType === 'finalize') {
            btn.title = "Finalize (Clear Conflict)";
            btn.onclick = (e) => { e.stopPropagation(); finalizeConflict(id); };
        }
        else {
            btn.title = `Accept ${actionType}`;
            btn.onclick = (e) => { e.stopPropagation(); resolveConflict(id, actionType); };
        }

        Object.assign(btn.style, { top: top+'px', left: left+'px' });
        actionsOverlay.appendChild(btn);
    }

    window.resolveConflict = (id, side) => {
        const idx = DIFF_MAPPING.findIndex(d => d.id === id);
        if (idx === -1) return;
        const d = DIFF_MAPPING[idx];

        d.resolvedSide = side;

        const txt = (side === 'left' ? LEFT_LINES.slice(d.left.start, d.left.end+1) : RIGHT_LINES.slice(d.right.start, d.right.end+1)).join('\n');
        const range = new monaco.Range(d.center.start + 1, 1, d.center.end + 1, 9999);

        editorCenter.pushUndoStop();
        editorCenter.executeEdits('merge', [{ range, text: txt, forceMoveMarkers: true }]);
        editorCenter.pushUndoStop();

        captureResolvedState(editorCenter.getModel().getAlternativeVersionId());

        // After resolving, update UI elements
        updateDecorations();
        updateActionButtons();

        // Update navigation index and scroll to the next change
        let activeBlocks = getActiveChangeBlocks();

        // Adjust index: If current index is now out of bounds (because the block was removed), wrap it.
        if (currentChangeIndex >= activeBlocks.length && activeBlocks.length > 0) {
            currentChangeIndex = 0;
        } else if (activeBlocks.length === 0) {
            currentChangeIndex = -1;
        }

        if (currentChangeIndex !== -1) {
            const targetBlock = activeBlocks[currentChangeIndex];
            // Scroll to the current index (which now points to the next unsolved block)
            const lineNumber = targetBlock.center.start + 1;

            // Sử dụng lineNumber (dòng đầu tiên) cho cả cuộn và đặt con trỏ
            editorCenter.revealLineInCenter(lineNumber);
            editorCenter.setPosition({ lineNumber: lineNumber, column: 1 });
        }
        updateNavButtons();
    };

    window.rejectAutoMerge = (id) => {
        const idx = DIFF_MAPPING.findIndex(d => d.id === id);
        if (idx === -1) return;
        const d = DIFF_MAPPING[idx];
        d.rejected = true;

        const range = new monaco.Range(d.center.start + 1, 1, d.center.end + 1, 9999);
        editorCenter.pushUndoStop();
        editorCenter.executeEdits('reject', [{ range: range, text: "", forceMoveMarkers: true }]);
        editorCenter.pushUndoStop();
        captureResolvedState(editorCenter.getModel().getAlternativeVersionId());

        // After rejecting, update UI elements
        updateDecorations();
        updateActionButtons();

        // Update navigation index and scroll to the next change
        let activeBlocks = getActiveChangeBlocks();
        // Adjust index: If current index is now out of bounds (because the block was removed), wrap it.
        if (currentChangeIndex >= activeBlocks.length && activeBlocks.length > 0) {
            currentChangeIndex = 0;
        } else if (activeBlocks.length === 0) {
            currentChangeIndex = -1;
        }

        if (currentChangeIndex !== -1) {
            const targetBlock = activeBlocks[currentChangeIndex];
            const lineNumber = targetBlock.center.start + 1;

            // Sử dụng lineNumber (dòng đầu tiên) cho cả cuộn và đặt con trỏ
            editorCenter.revealLineInCenter(lineNumber);
            editorCenter.setPosition({ lineNumber: lineNumber, column: 1 });
        }
        updateNavButtons();
    };

    window.finalizeConflict = (id) => {
        const idx = DIFF_MAPPING.findIndex(d => d.id === id);
        if (idx === -1) return;
        const d = DIFF_MAPPING[idx];

        d.finalized = true;
        captureResolvedState(editorCenter.getModel().getAlternativeVersionId());

        updateDecorations();
        drawLayerElements();
        updateActionButtons();

        // After finalizing, update navigation index and scroll to the next change
        let activeBlocks = getActiveChangeBlocks();
        // Adjust index: If current index is now out of bounds (because the block was removed), wrap it.
        if (currentChangeIndex >= activeBlocks.length && activeBlocks.length > 0) {
            currentChangeIndex = 0;
        } else if (activeBlocks.length === 0) {
            currentChangeIndex = -1;
        }

        if (currentChangeIndex !== -1) {
            const targetBlock = activeBlocks[currentChangeIndex];
            const lineNumber = targetBlock.center.start + 1;

            // Sử dụng lineNumber (dòng đầu tiên) cho cả cuộn và đặt con trỏ
            editorCenter.revealLineInCenter(lineNumber);
            editorCenter.setPosition({ lineNumber: lineNumber, column: 1 });
        }
        updateNavButtons();
    };
</script>
